name: Ubuntu

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  CTEST_OUTPUT_ON_FAILURE: 1

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1

    - name: configure
      run: cmake . -Bbuild

    - name: build
      run: cmake --build build --config Release -j4

    - name: test
      run: |
        cd build
        ctest --build-config Release
